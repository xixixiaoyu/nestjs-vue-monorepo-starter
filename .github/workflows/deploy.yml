name: Deploy

on:
  push:
    branches: ['main']
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.12.0'

jobs:
  # æ„å»ºåº”ç”¨
  build:
    name: Build for Deployment
    runs-on: ubuntu-latest
    outputs:
      server-image: ${{ steps.meta-server.outputs.tags }}
      web-image: ${{ steps.meta-web.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build applications
        run: pnpm build

      # æ„å»º Docker é•œåƒå…ƒæ•°æ®
      - name: Extract metadata (Server)
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: Extract metadata (Web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      # æ„å»º and æ¨é€ Docker é•œåƒ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/server
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # éƒ¨ç½²åˆ° Staging ç¯å¢ƒ
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: https://staging.your-domain.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          echo "Server image: ${{ needs.build.outputs.server-image }}"
          echo "Web image: ${{ needs.build.outputs.web-image }}"

          # è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„éƒ¨ç½²é€»è¾‘
          # ä¾‹å¦‚ï¼škubectl apply, docker-compose, æˆ–å…¶ä»–éƒ¨ç½²å·¥å…·

          # ç¤ºä¾‹ï¼šä½¿ç”¨ kubectl éƒ¨ç½²åˆ° Kubernetes
          # kubectl set image deployment/server server=${{ needs.build.outputs.server-image }} -n staging
          # kubectl set image deployment/web web=${{ needs.build.outputs.web-image }} -n staging

  # éƒ¨ç½²åˆ° Production ç¯å¢ƒ
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://your-domain.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          echo "Server image: ${{ needs.build.outputs.server-image }}"
          echo "Web image: ${{ needs.build.outputs.web-image }}"

          # è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„éƒ¨ç½²é€»è¾‘
          # ä¾‹å¦‚ï¼škubectl apply, docker-compose, æˆ–å…¶ä»–éƒ¨ç½²å·¥å…·

          # ç¤ºä¾‹ï¼šä½¿ç”¨ kubectl éƒ¨ç½²åˆ° Kubernetes
          # kubectl set image deployment/server server=${{ needs.build.outputs.server-image }} -n production
          # kubectl set image deployment/web web=${{ needs.build.outputs.web-image }} -n production

  # éƒ¨ç½² Desktop åº”ç”¨
  deploy-desktop:
    name: Build and Release Desktop App
    runs-on: ${{ matrix.os }}
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build desktop app
        run: pnpm build:desktop

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: apps/desktop/build/bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # éƒ¨ç½²åå¥åº·æ£€æŸ¥
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check Staging Health
        if: needs.deploy-staging.result == 'success'
        run: |
          echo "Checking staging health..."
          # curl -f https://staging.your-domain.com/health || exit 1

      - name: Check Production Health
        if: needs.deploy-production.result == 'success'
        run: |
          echo "Checking production health..."
          # curl -f https://your-domain.com/health || exit 1

  # éƒ¨ç½²é€šçŸ¥
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, health-check]
    if: always()
    steps:
      - name: Notify Slack on Success
        if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
        run: |
          echo "Deployment successful! ğŸ‰"
          # è¿™é‡Œå¯ä»¥æ·»åŠ  Slack é€šçŸ¥é€»è¾‘
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"âœ… Deployment to ${{ needs.deploy-staging.result == 'success' && 'Staging' || 'Production' }} was successful!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
        run: |
          echo "Deployment failed! âŒ"
          # è¿™é‡Œå¯ä»¥æ·»åŠ  Slack é€šçŸ¥é€»è¾‘
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"âŒ Deployment to ${{ needs.deploy-staging.result == 'failure' && 'Staging' || 'Production' }} failed!"}' \
