name: Cache Dependencies

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']
  schedule:
    # 每天凌晨 4 点更新缓存
    - cron: '0 4 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.12.0'

jobs:
  # 缓存 Node.js 依赖
  cache-node-deps:
    name: Cache Node.js Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        id: cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

  # 缓存 Docker 镜像层
  cache-docker-layers:
    name: Cache Docker Layers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and cache Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: false
          load: true
          tags: nest-vue-server:cache
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # 缓存 Go 模块 (Desktop 应用)
  cache-go-modules:
    name: Cache Go Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go dependencies
        working-directory: ./apps/desktop
        run: go mod download

  # 缓存 Prisma 生成文件
  cache-prisma:
    name: Cache Prisma Generated Files
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: prisma_cache_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Prisma client
        uses: actions/cache@v4
        with:
          path: |
            apps/server/node_modules/.prisma
            apps/server/prisma/generated
          key: ${{ runner.os }}-prisma-${{ hashFiles('apps/server/prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Generate Prisma client
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd apps/server
          pnpm prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/prisma_cache_test

  # 缓存 Turbo 构建产物
  cache-turbo:
    name: Cache Turbo Build Artifacts
    runs-on: ubuntu-latest
    needs: cache-node-deps
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo build
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            apps/*/dist
            apps/*/.next
            apps/*/build
            packages/*/dist
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/turbo.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build with Turbo
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm build

  # 缓存测试覆盖率数据
  cache-coverage:
    name: Cache Test Coverage
    runs-on: ubuntu-latest
    needs: cache-node-deps
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: coverage_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache coverage data
        uses: actions/cache@v4
        with:
          path: |
            coverage
            apps/*/coverage
            packages/*/coverage
          key: ${{ runner.os }}-coverage-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-coverage-

      - name: Generate coverage
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coverage_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

  # 缓存汇总
  cache-summary:
    name: Cache Summary
    runs-on: ubuntu-latest
    needs:
      [
        cache-node-deps,
        cache-docker-layers,
        cache-go-modules,
        cache-prisma,
        cache-turbo,
        cache-coverage,
      ]
    if: always()
    steps:
      - name: Cache Summary
        run: |
          echo "## Cache Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Cache Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Node.js Dependencies | ${{ needs.cache-node-deps.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Layers | ${{ needs.cache-docker-layers.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Modules | ${{ needs.cache-go-modules.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Prisma Generated Files | ${{ needs.cache-prisma.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Turbo Build Artifacts | ${{ needs.cache-turbo.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Coverage | ${{ needs.cache-coverage.result }} |" >> $GITHUB_STEP_SUMMARY
