name: Performance Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    # æ¯å¤©å‡Œæ™¨ 3 ç‚¹è¿è¡Œæ€§èƒ½æµ‹è¯•
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.12.0'

jobs:
  # æœåŠ¡å™¨æ€§èƒ½æµ‹è¯•
  server-performance:
    name: Server Performance Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: perf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build server
        run: pnpm --filter @server build

      - name: Generate Prisma Client
        run: pnpm db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perf_test

      - name: Setup test database
        run: |
          cd apps/server
          pnpm prisma:migrate deploy
          pnpm prisma db seed || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perf_test

      - name: Start server
        run: |
          cd apps/server
          pnpm start &
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perf_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: production
          PORT: 3000

      - name: Install Artillery
        run: npm install -g artillery@latest

      - name: Run API performance tests
        run: |
          artillery run --target http://localhost:3000 .github/performance/api-load-test.yml

      - name: Run API stress tests
        run: |
          artillery run --target http://localhost:3000 .github/performance/api-stress-test.yml

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: server-performance-results
          path: artillery-report.html
          retention-days: 30

  # å‰ç«¯æ€§èƒ½æµ‹è¯•
  web-performance:
    name: Web Performance Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter @web build

      - name: Start web server
        run: |
          cd apps/web
          pnpm preview &
          sleep 10

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        run: |
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

  # æ•°æ®åº“æ€§èƒ½æµ‹è¯•
  database-performance:
    name: Database Performance Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: db_perf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install database benchmarking tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          npm install -g pgbench-cli

      - name: Setup test database
        run: |
          cd apps/server
          pnpm prisma:generate
          pnpm prisma:migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/db_perf_test

      - name: Run database benchmarks
        run: |
          cd apps/server
          # è¿è¡Œæ•°æ®åº“æ€§èƒ½æµ‹è¯•è„šæœ¬
          node scripts/db-benchmark.js
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/db_perf_test

      - name: Upload database performance results
        uses: actions/upload-artifact@v4
        with:
          name: database-performance-results
          path: db-benchmark-results.json
          retention-days: 30

  # æ€§èƒ½å›å½’æ£€æµ‹
  performance-regression:
    name: Performance Regression Detection
    runs-on: ubuntu-latest
    needs: [server-performance, web-performance, database-performance]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download performance artifacts
        uses: actions/download-artifact@v4
        with:
          path: performance-results

      - name: Compare with baseline
        run: |
          echo "Comparing performance with baseline..."
          # è¿™é‡Œå¯ä»¥æ·»åŠ æ€§èƒ½å¯¹æ¯”é€»è¾‘
          # ä¾‹å¦‚ï¼šæ¯”è¾ƒå“åº”æ—¶é—´ã€ååé‡ç­‰æŒ‡æ ‡

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // è¯»å–æ€§èƒ½æµ‹è¯•ç»“æœ
            const serverResults = JSON.parse(fs.readFileSync('performance-results/server-performance-results/results.json', 'utf8'));
            const webResults = JSON.parse(fs.readFileSync('performance-results/lighthouse-results/lhr.json', 'utf8'));

            // æ„å»ºè¯„è®ºå†…å®¹
            const comment = `
            ## ğŸš€ Performance Test Results

            ### Server Performance
            - Average Response Time: ${serverResults.aggregates.http.response_time.mean}ms
            - Requests per Second: ${serverResults.aggregates.http.requests.rate}
            - Error Rate: ${serverResults.aggregates.http.errors.rate}%

            ### Web Performance
            - Performance Score: ${webResults.categories.performance.score * 100}
            - First Contentful Paint: ${webResults.audits['first-contentful-paint'].numericValue}ms
            - Largest Contentful Paint: ${webResults.audits['largest-contentful-paint'].numericValue}ms
            - Cumulative Layout Shift: ${webResults.audits['cumulative-layout-shift'].numericValue}

            ---
            *This comment was automatically generated by performance tests.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # æ€§èƒ½æŠ¥å‘Š
  performance-report:
    name: Performance Report
    runs-on: ubuntu-latest
    needs: [server-performance, web-performance, database-performance]
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download performance artifacts
        uses: actions/download-artifact@v4
        with:
          path: performance-results

      - name: Generate performance report
        run: |
          echo "# Performance Report - $(date)" > performance-report.md
          echo "" >> performance-report.md
          echo "## Server Performance" >> performance-report.md
          echo "![Server Performance](server-performance-results/artillery-report.html)" >> performance-report.md
          echo "" >> performance-report.md
          echo "## Web Performance" >> performance-report.md
          echo "![Web Performance](lighthouse-results/lhr.html)" >> performance-report.md
          echo "" >> performance-report.md
          echo "## Database Performance" >> performance-report.md
          echo "\`\`\`json" >> performance-report.md
          cat database-performance-results/db-benchmark-results.json >> performance-report.md
          echo "\`\`\`" >> performance-report.md

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance-report.md
          retention-days: 90

      - name: Send performance report to Slack
        run: |
          echo "Sending performance report to Slack..."
