name: Performance Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘ï¼Œè€Œä¸æ˜¯æ¯å¤©è‡ªåŠ¨è¿è¡Œ

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.12.0'

jobs:
  # æ€§èƒ½æµ‹è¯•ä½œä¸š
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: perf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build server
        run: pnpm --filter @server build

      - name: Generate Prisma Client
        run: pnpm db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perf_test

      - name: Setup test database
        run: |
          cd apps/server
          pnpm prisma:migrate deploy
          pnpm prisma db seed || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perf_test

      - name: Start server
        run: |
          cd apps/server
          pnpm start &
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/perf_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: production
          PORT: 3000

      # ç®€åŒ–çš„æ€§èƒ½æµ‹è¯• - åªåœ¨ PR æ—¶è¿è¡Œ
      - name: Install Artillery
        if: github.event_name == 'pull_request'
        run: npm install -g artillery@latest

      - name: Run API performance tests
        if: github.event_name == 'pull_request'
        run: |
          artillery run --target http://localhost:3000 .github/performance/api-load-test.yml

      - name: Upload performance results
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: artillery-report.html
          retention-days: 7

      # å‰ç«¯æ€§èƒ½æµ‹è¯• - åªåœ¨ PR æ—¶è¿è¡Œ
      - name: Build web app
        if: github.event_name == 'pull_request'
        run: pnpm --filter @web build

      - name: Start web server
        if: github.event_name == 'pull_request'
        run: |
          cd apps/web
          pnpm preview &
          sleep 10

      - name: Install Lighthouse CI
        if: github.event_name == 'pull_request'
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        if: github.event_name == 'pull_request'
        run: |
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 7

  # æ€§èƒ½å›å½’æ£€æµ‹ - åªåœ¨ PR æ—¶è¿è¡Œ
  performance-regression:
    name: Performance Regression Detection
    runs-on: ubuntu-latest
    needs: performance-test
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download performance artifacts
        uses: actions/download-artifact@v4
        with:
          path: performance-results

      - name: Comment on PR with simplified results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // ç®€åŒ–çš„æ€§èƒ½è¯„è®º
            const comment = `
            ## ğŸš€ Performance Test Results

            Performance tests have been completed for this PR.

            - API load tests: âœ… Completed
            - Lighthouse audits: âœ… Completed

            Detailed results are available in the workflow artifacts.

            ---
            *This comment was automatically generated by performance tests.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
